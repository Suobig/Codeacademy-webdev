<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" required>
        <br>
        <label for="animal-2">Anoter animal</label>
        <input type="text" name="animal-2" id="animal-2" required>
        <br>
        <label for="animal-3">One more animal:</label>
        <input type="text" name="animal-3" id="animal-3" required>
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" name="adj-1" id="adj-1" required>
        <br>
        <label for="verb-1">Verb (ends in -ing)</label>
        <input type="text" name="verb-1" id="verb-1" required>
        <br>
        <label for="num-1">Number:</label>
        <input type="number" name="num-1" id="num-1" required>
        <br>
        <label>Yes or No?</label>
        <br>
        <label for="yes">Yes</label>
        <input type="radio" name="answer" id="yes" required>
        <label for="no">No</label>
        <input type="radio" name="answer" id="no" required>
        <br>
        <label for="speed">Speed:</label>
        <select name="speed" id="speed" required>
          <option value="faster">Faster</option>
          <option value="sooner">Sooner</option>
          <option value="quicker">quicker</option>
        </select>
        <br>
        <label for="quote">Motivational quote:</label>
        <input type="text" name="quote" id="quote" list="quotes">
        <datalist id="quotes">
          <option value="Winner gets ice cream"></option>
          <option value="Looser washes the floor!"></option>
          <option value=""></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <br>
        <textarea name="message" id="" cols="30" rows="5"></textarea>
        <br>
        <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
